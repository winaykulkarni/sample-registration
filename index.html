    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Example Form</h2>
        </div>
        <!-- <a href="test.html">yoyoyoyoyo </a> -->
        <div class="row g-5">
          <div class="col-md-12 col-lg-8">
            <h4 class="mb-3">Basic Details</h4>
            <form
              class="needs-validation"
              id="put-data"
              method="POST"
              action="putData.php"
              novalidate
            >
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter Your Name"
                    value=""
                    required
                  />
                  <div class="invalid-feedback">Valid name is required.</div>
                </div>

                <div class="col-sm-6">
                  <label for="location" class="form-label">Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    size="50"
                    placeholder="Enter Your Location"
                    autocomplete="on"
                    runat="server"
                    required
                  />

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="current-location">
                    <label class="form-check-label" for="current-location">
                      Current Location
                    </label>
                  </div>

                  <input type="hidden" id="city2" name="city" />
                  <input type="hidden" id="cityLat" name="cityLat" />
                  <input type="hidden" id="cityLng" name="cityLng" />

                  <div class="invalid-feedback">
                    Valid Location is required.
                  </div>
                </div>
                

                <div class="col-sm-6">
                  <label for="dob" class="form-label">DOB</label>
                  <input
                    type="text"
                    class="form-control"
                    id="dob"
                    name="dob"
                    placeholder="Date Of Birth"
                    value=""
                    required
                  />
                  <div class="invalid-feedback">
                    Valid Date Of Birth is required.
                  </div>
                </div>

                <div class="col-md-5">
                  <label for="gender" class="form-label">Gender</label>
                  <span class="clearfix"></span>
                  <div class="btn-group btn-toggle gender">
                    <input type="button" class="btn btn-default" value="Male" />
                    <input
                      type="button"
                      class="btn btn-primary active"
                      value="Female"
                    />
                    <input
                      type="hidden"
                      id="gender"
                      name="gender"
                      value="Female"
                    />
                  </div>
                  <div class="invalid-feedback">Gender is required.</div>
                </div>

                <div class="col-md-4">
                  <label for="degree" class="form-label">Degree</label>
                  <select
                    class="form-select"
                    name="degree"
                    id="degree"
                    required
                  >
                    <option value="">Choose...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>

                <div class="col-md-5">
                  <label for="rating" class="form-label">Rating</label>
                  <input
                    type="range"
                    class="form-range"
                    id="rating"
                    name="rating"
                    value="1"
                    min="1"
                    max="10"
                  />
                  <small id="display-range">1</small>
                </div>
              </div>

              <hr class="my-4" />

              <button
                class="w-100 btn btn-primary btn-lg"
                id="submit-button"
                type="submit"
              >
                Submit
              </button>
              <br /><br />
              <p id="success" class="d-none">Data Inserted Successfully.</p>
            </form>
          </div>
